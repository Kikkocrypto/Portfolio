<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaggio ricevuto</title>
</head>
<body style="margin:0; padding:0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color: #e8e4df;">
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="background-color: #e8e4df; padding: 40px 20px;">
        <tr>
            <td align="center">
                <table role="presentation" width="600" cellspacing="0" cellpadding="0" style="max-width: 600px; width: 100%; background-color: #FAF9F6; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 24px rgba(44, 36, 22, 0.08);">
                    <tr>
                        <td style="background: linear-gradient(180deg, #FAF9F6 0%, #f0ebe3 100%); padding: 32px 40px; border-bottom: 1px solid rgba(212, 165, 116, 0.25);">
                            <table role="presentation" width="100%" cellspacing="0" cellpadding="0">
                                <tr>
                                    <td>
                                        <span style="font-size: 28px; font-weight: 300; letter-spacing: 0.2em; color: #2C2416;">DF</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding-top: 8px;">
                                        <span style="font-size: 14px; color: #6B5D4F; letter-spacing: 0.05em;">Portfolio</span>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 28px 40px 16px 40px;">
                            <h1 style="margin: 0; font-size: 22px; font-weight: 600; color: #2C2416; letter-spacing: 0.02em;">
                                Messaggio ricevuto
                            </h1>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 0 40px 32px 40px;">
                            <p style="margin: 0 0 16px; font-size: 15px; line-height: 1.6; color: #3D3122;">
                                Ciao ${name},
                            </p>
                            <p style="margin: 0 0 24px; font-size: 15px; line-height: 1.6; color: #3D3122;">
                                Grazie per avermi scritto. Ho ricevuto il tuo messaggio e ti risponderò al più presto, di solito entro 24–48 ore.
                            </p>
                            <p style="margin: 0; font-size: 15px; line-height: 1.6; color: #3D3122;">
                                A presto,<br>
                                <strong style="color: #2C2416;">Francesco</strong>
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 20px 40px 28px; border-top: 1px solid rgba(212, 165, 116, 0.15); text-align: center;">
                            <p style="margin: 0; font-size: 12px; color: #6B5D4F;">Messaggio automatico – non rispondere a questa email</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
