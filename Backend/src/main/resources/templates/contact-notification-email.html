<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuovo messaggio di contatto</title>
    <!-- Inline styles for maximum email client compatibility -->
</head>
<body style="margin:0; padding:0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color: #e8e4df;">
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="background-color: #e8e4df; padding: 40px 20px;">
        <tr>
            <td align="center">
                <table role="presentation" width="600" cellspacing="0" cellpadding="0" style="max-width: 600px; width: 100%; background-color: #FAF9F6; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 24px rgba(44, 36, 22, 0.08);">
                    <!-- Header con logo DF (stile portfolio) -->
                    <tr>
                        <td style="background: linear-gradient(180deg, #FAF9F6 0%, #f0ebe3 100%); padding: 32px 40px; border-bottom: 1px solid rgba(212, 165, 116, 0.25);">
                            <table role="presentation" width="100%" cellspacing="0" cellpadding="0">
                                <tr>
                                    <td>
                                        <span style="font-size: 28px; font-weight: 300; letter-spacing: 0.2em; color: #2C2416;">DF</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding-top: 8px;">
                                        <span style="font-size: 14px; color: #6B5D4F; letter-spacing: 0.05em;">Portfolio</span>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <!-- Titolo -->
                    <tr>
                        <td style="padding: 28px 40px 16px 40px;">
                            <h1 style="margin: 0; font-size: 22px; font-weight: 600; color: #2C2416; letter-spacing: 0.02em;">
                                Nuovo messaggio dal form contatti
                            </h1>
                        </td>
                    </tr>
                    <!-- Contenuto -->
                    <tr>
                        <td style="padding: 0 40px 32px 40px;">
                            <p style="margin: 0 0 24px; font-size: 15px; line-height: 1.6; color: #3D3122;">
                                Hai ricevuto un nuovo messaggio dal sito.
                            </p>
                            <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="background-color: #f5f0e8; border-radius: 8px; border: 1px solid rgba(212, 165, 116, 0.2);">
                                <tr>
                                    <td style="padding: 24px;">
                                        <table role="presentation" width="100%" cellspacing="0" cellpadding="0">
                                            <tr>
                                                <td style="padding-bottom: 12px;">
                                                    <span style="font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.08em; color: #6B5D4F;">Nome</span>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td style="padding-bottom: 20px; font-size: 16px; color: #2C2416;">${name}</td>
                                            </tr>
                                            <tr>
                                                <td style="padding-bottom: 12px;">
                                                    <span style="font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.08em; color: #6B5D4F;">Email</span>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td style="padding-bottom: 20px; font-size: 16px; color: #2C2416;"><a href="mailto:${email}" style="color: #D4A574; text-decoration: none;">${email}</a></td>
                                            </tr>
                                            <tr>
                                                <td style="padding-bottom: 12px;">
                                                    <span style="font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.08em; color: #6B5D4F;">Messaggio</span>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td style="font-size: 15px; line-height: 1.65; color: #2C2416; white-space: pre-wrap;">${message}</td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <!-- Footer -->
                    <tr>
                        <td style="padding: 20px 40px 28px; border-top: 1px solid rgba(212, 165, 116, 0.15); text-align: center;">
                            <p style="margin: 0; font-size: 12px; color: #6B5D4F;">Messaggio inviato dal form contatti del portfolio</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
